<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/questionari.css">
</head>
<body>
    <form id="purchase-form" method="post">
        <h2>Form</h2>
        
        <label for="nombre">Name:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellido">SurName:</label>
        <input type="text" id="apellido" name="apellido" required>
        
        <label for="edad">Age:</label>
        <input type="number" id="edad" name="edad" min="18" max="99" required>
        
        <label for="tarjeta">Card Number:</label>
        <input type="text" id="tarjeta" name="tarjeta" required maxlength="16" >
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required maxlength="4">
        
        <label for="continente">Continent:</label>
        <select id="continente" name="continente" required>
            <option value="">Select Continet</option>
            <option value="america">America</option>
            <option value="europa">Europe</option>
            <option value="asia">Asia</option>
            <option value="africa">África</option>
            <option value="oceania">Oceanía</option>
        </select>
        
        <label for="pais">Country:</label>
        <select id="pais" name="pais" required>
            <option value="">Select your country</option>
        </select>
        
        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" required></textarea>
        
        <button type="submit">Make Purchase</button>
    </form>

    <script src="javascript/questionari.js"></script>
</body>
</html>
