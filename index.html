<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolás Felipe | Windows XP Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="desktop">
    <div class="desktop-shortcuts">
        <div class="shortcut" onclick="openWindow('win-projects')">
            <i class="fa-solid fa-folder-open"></i>
            <span>Mis Proyectos</span>
        </div>
        <div class="shortcut" onclick="openWindow('win-bio')">
            <i class="fa-solid fa-file-lines"></i>
            <span>Biografía.txt</span>
        </div>
    </div>

    <div id="win-bio" class="window" style="top: 50px; left: 100px;">
        <div class="title-bar" onmousedown="focusWindow('win-bio')">
            <div class="title-bar-text">
                <i class="fa-solid fa-file-lines"></i> Biografía.txt - Bloc de notas
            </div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('win-bio')"></button>
                <button aria-label="Maximize" onclick="maximizeWindow('win-bio')"></button>
                <button aria-label="Close" onclick="closeWindow('win-bio')"></button>
            </div>
        </div>
        <div class="window-body notepad">
            <textarea readonly>
NICOLÁS FELIPE
---------------------------
Técnico en SMR (Sistemas Microinformáticos y Redes)
Estudiante de DAM (Desarrollo de Aplicaciones Multiplataforma)

Especializado en el despliegue de sistemas operativos y desarrollo de software multiplataforma. Mi enfoque se centra en soluciones eficientes y código limpio.
            </textarea>
        </div>
    </div>

    <div id="win-projects" class="window" style="top: 150px; left: 300px;">
        <div class="title-bar" onmousedown="focusWindow('win-projects')">
            <div class="title-bar-text">
                <i class="fa-solid fa-folder-open"></i> C:\Mis_Documentos\Proyectos
            </div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow('win-projects')"></button>
                <button aria-label="Maximize" onclick="maximizeWindow('win-projects')"></button>
                <button aria-label="Close" onclick="closeWindow('win-projects')"></button>
            </div>
        </div>
        <div class="window-body explorer">
            <div class="folder-grid">
                <a href="https://github.com/nfelipevaquero/Portfolio/tree/main/Projects/Virtual_pet" target="_blank" class="folder-item">
                    <i class="fa-solid fa-file-code"></i>
                    <p>Tamagochi.java</p>
                </a>
                <a href="https://github.com/nfelipevaquero/Portfolio/tree/main/Projects/QUIZProtectora" target="_blank" class="folder-item">
                    <i class="fa-solid fa-file-code"></i>
                    <p>QuizMascotas.java</p>
                </a>
                <a href="https://quackson-studio.itch.io/remember-me-charlotte" target="_blank" class="folder-item">
                    <i class="fa-solid fa-gamepad"></i>
                    <p>Charlotte.exe</p>
                </a>
            </div>
        </div>
    </div>

    <div id="start-menu" class="start-menu">
        <div class="start-header">Nicolás Felipe</div>
        <div class="start-main">
            <div class="start-left">
                <div class="start-item" onclick="openWindow('win-bio')"><i class="fa-solid fa-user"></i> Sobre mí</div>
                <div class="start-item" onclick="openWindow('win-projects')"><i class="fa-solid fa-folder"></i> Documentos</div>
            </div>
            <div class="start-right">
                <div class="start-item-r">Mi PC</div>
                <div class="start-item-r">Panel de Control</div>
                <hr>
                <div class="start-item-r" onclick="location.reload()">Cerrar sesión</div>
            </div>
        </div>
        <div class="start-footer">
            <button onclick="location.reload()"><i class="fa-solid fa-power-off"></i> Apagar</button>
        </div>
    </div>
</div>

<footer class="taskbar">
    <button class="start-btn" onclick="toggleStart()">
        <i class="fa-brands fa-windows"></i> Inicio
    </button>
    <div class="taskbar-apps">
        <div id="task-win-bio" class="task-item" onclick="toggleMinimize('win-bio')">Biografía.txt</div>
        <div id="task-win-projects" class="task-item" onclick="toggleMinimize('win-projects')">Mis Proyectos</div>
    </div>
    <div class="system-tray">
        <i class="fa-solid fa-network-wired"></i>
        <span id="clock">00:00</span>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
